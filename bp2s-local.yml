apiVersion: v1
kind: Pod
metadata:
  name: bp2s-storage
  labels:
    name: bp2s-storage
spec:
  containers:
  - name: bp2s-storage-container
    image: cchantep/minio-test:0.1
---
apiVersion: v1
kind: Service
metadata:
  name: bp2s-storage-svc
spec:
  selector:
    name: bp2s-storage
  ports:
    - protocol: TCP
      port: 9000
      name: s3
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: bp2s-sftp
  labels:
    name: bp2s-sftp
spec:
  containers:
  - name: bp2s-sftp-container
    image: cchantep/sftp-test:0.2
---
apiVersion: v1
kind: Service
metadata:
  name: bp2s-sftp-svc
spec:
  selector:
    name: bp2s-sftp
  ports:
    - protocol: TCP
      port: 22
      name: s3
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: bp2s-zk-svc
spec:
  type: NodePort
  ports:
  - name: zk-port
    port: 2181
    # nodePort: 30181
    targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: bp2s-zk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: library/zookeeper
        imagePullPolicy: IfNotPresent
        name: bp2s-zk-container
        ports:
        - containerPort: 2181
        env:
        - name: ZOO_MY_ID
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: bp2s-kafka-svc
  labels:
    app: kafka
spec:
  type: LoadBalancer
  ports:
  - port: 9092
    name: plaintext
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bp2s-kafka
spec:
  selector:
    matchLabels:
      app: kafka
  serviceName: "bp2s-kafka-svc"
  replicas: 1
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: kafka # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka:2.12-2.2.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          name: plaintext
        env:
          - name: KAFKA_ADVERTISED_PORT
            value: "9092"
          - name: BROKER_ID_COMMAND
            value: "hostname | cut -d'-' -f3"
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: "bp2s-zk-svc:2181"
          - name: KAFKA_LISTENERS
            value: "PLAINTEXT://:9092"
          - name: KAFKA_CREATE_TOPICS
            value: "bp2s-sync:1:1"
---
apiVersion: v1
kind: Pod
metadata:
  name: bp2s-poll
spec:
  containers:
  - name: bp2s-poll-container
    image: cchantep/bp2s-poll:0.2
    env:
    - name: SYNC_INTERVAL
      value: 5s
    - name: SFTP_USER
      value: test
    - name: SFTP_PATTERN
      value: csv_*_export/*/output/export*.csv
    - name: S3_ACCESS_KEY_ID
      value: minio
    - name: S3_SECRET_KEY
      value: minio123
    - name: S3_REGION
      value: us-east-1
    - name: S3_BUCKET
      value: test
    - name: SFTP_PK
      value: 